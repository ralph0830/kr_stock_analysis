version: '3.8'

services:
  # PostgreSQL + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: kr_stock_db
    environment:
      POSTGRES_DB: kr_stock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflict
    volumes:
      - postgres_data:/home/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kr_stock_network

  # Redis (Cache + Message Broker)
  redis:
    image: redis:7-alpine
    container_name: kr_stock_redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Changed from 6379 to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - kr_stock_network

  # API Gateway (FastAPI)
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: kr_stock_api_gateway
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kr_stock
      REDIS_URL: redis://redis:6379/0
      VCP_SCANNER_URL: http://vcp-scanner:8000
      SIGNAL_ENGINE_URL: http://signal-engine:8000
      MARKET_ANALYZER_URL: http://market-analyzer:8000
    ports:
      - "5111:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vcp-scanner:
        condition: service_started
      signal-engine:
        condition: service_started
    volumes:
      - ./services:/app/services
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - kr_stock_network
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload

  # VCP Scanner Service
  vcp-scanner:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: kr_stock_vcp_scanner
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kr_stock
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: vcp-scanner
    ports:
      - "5112:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - kr_stock_network
    command: uvicorn services.vcp_scanner.main:app --host 0.0.0.0 --port 8000 --reload

  # Signal Engine Service
  signal-engine:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: kr_stock_signal_engine
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kr_stock
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: signal-engine
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "5113:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - kr_stock_network
    command: uvicorn services.signal_engine.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: kr_stock_celery_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kr_stock
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./src:/app/src
      - ./tasks:/app/tasks
      - ./data:/app/data
    networks:
      - kr_stock_network
    command: celery -A tasks.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: kr_stock_celery_beat
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kr_stock
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - celery-worker
    volumes:
      - ./services:/app/services
      - ./src:/app/src
      - ./tasks:/app/tasks
    networks:
      - kr_stock_network
    command: celery -A tasks.celery_app beat --loglevel=info

  # Flower (Celery Monitoring)
  flower:
    image: mher/flower:latest
    container_name: kr_stock_flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - kr_stock_network

volumes:
  postgres_data:
  redis_data:

networks:
  kr_stock_network:
    driver: bridge
