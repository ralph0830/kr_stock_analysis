# Celery Worker & Beat Services
# Background task processing

services:
  celery-worker:
    build:
      context: ../../..
      dockerfile: Dockerfile.worker
    image: celery-worker:dev
    container_name: celery-worker
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ralph_stock
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # Kiwoom API (종목 동기화용)
      KIWOOM_APP_KEY: ${KIWOOM_APP_KEY}
      KIWOOM_SECRET_KEY: ${KIWOOM_SECRET_KEY}
      KIWOOM_BASE_URL: ${KIWOOM_BASE_URL:-https://api.kiwoom.com}
      KIWOOM_WS_URL: ${KIWOOM_WS_URL:-wss://api.kiwoom.com:10000/api/dostk/websocket}
      USE_KIWOOM_REST: ${USE_KIWOOM_REST:-true}
    volumes:
      - ../../../tasks:/app/tasks:ro
      - ../../../src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ralph-network

  celery-beat:
    build:
      context: ../../..
      dockerfile: Dockerfile.worker
    image: celery-worker:dev
    container_name: celery-beat
    restart: unless-stopped
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ralph_stock
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # Kiwoom API (종목 동기화용)
      KIWOOM_APP_KEY: ${KIWOOM_APP_KEY}
      KIWOOM_SECRET_KEY: ${KIWOOM_SECRET_KEY}
      KIWOOM_BASE_URL: ${KIWOOM_BASE_URL:-https://api.kiwoom.com}
      KIWOOM_WS_URL: ${KIWOOM_WS_URL:-wss://api.kiwoom.com:10000/api/dostk/websocket}
      USE_KIWOOM_REST: ${USE_KIWOOM_REST:-true}
    volumes:
      - ../../../tasks:/app/tasks:ro
      - ../../../src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ralph-network

  flower:
    image: mher/flower:latest
    container_name: flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      TZ: Asia/Seoul
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
    networks:
      - ralph-network
