# .github/workflows/release.yml
# Ralph Stock - GitHub Release 자동 생성
# version 태그 (v*.*.*) 푸시 시 실행

name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: '릴리스 태그 (예: v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # ==============================================================================
  # Job 1: 릴리스 노트 생성
  # ==============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 버전 추출
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Changelog 생성
        id: changelog
        run: |
          # 이전 태그 찾기
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # 변경 로그 생성
          if [ -n "$PREV_TAG" ]; then
            echo "## 변경 사항 (${PREV_TAG}...${{ steps.version.outputs.tag }})" > changelog.md
            echo "" >> changelog.md
            echo "### 커밋" >> changelog.md
            git log ${PREV_TAG}..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --reverse >> changelog.md
          else
            echo "## 변경 사항 (초기 릴리스)" > changelog.md
            echo "" >> changelog.md
            echo "### 커밋" >> changelog.md
            git log --pretty=format:"- %s (%h)" --reverse -20 >> changelog.md
          fi

          # 서비스별 변경사항 추가
          echo "" >> changelog.md
          echo "### 서비스" >> changelog.md
          echo "- API Gateway: \`ghcr.io/${{ github.repository_owner }}/ralph-stock-api-gateway:${{ steps.version.outputs.tag }}\`" >> changelog.md
          echo "- VCP Scanner: \`ghcr.io/${{ github.repository_owner }}/ralph-stock-vcp-scanner:${{ steps.version.outputs.tag }}\`" >> changelog.md
          echo "- Signal Engine: \`ghcr.io/${{ github.repository_owner }}/ralph-stock-signal-engine:${{ steps.version.outputs.tag }}\`" >> changelog.md
          echo "- Chatbot: \`ghcr.io/${{ github.repository_owner }}/ralph-stock-chatbot:${{ steps.version.outputs.tag }}\`" >> changelog.md

          cat changelog.md

      - name: GitHub Release 생성
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, 'rc') || contains(steps.version.outputs.tag, 'beta') || contains(steps.version.outputs.tag, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================================================
  # Job 2: 릴리스 아티팩트 빌드
  # ==============================================================================
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: 버전 추출
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: 배포용 Docker Compose 생성
        run: |
          cat > docker-compose-release.yml <<EOF
          # Ralph Stock - Release ${{ steps.version.outputs.tag }}
          # 사용법: docker compose -f docker-compose-release.yml up -d

          services:
            api-gateway:
              image: ghcr.io/${{ github.repository_owner }}/ralph-stock-api-gateway:${{ steps.version.outputs.tag }}
              ports:
                - "5111:5111"
              environment:
                DATABASE_URL: \${DATABASE_URL}
                REDIS_URL: \${REDIS_URL}
              restart: unless-stopped

            vcp-scanner:
              image: ghcr.io/${{ github.repository_owner }}/ralph-stock-vcp-scanner:${{ steps.version.outputs.tag }}
              ports:
                - "5112:5112"
              environment:
                DATABASE_URL: \${DATABASE_URL}
                REDIS_URL: \${REDIS_URL}
              restart: unless-stopped

            signal-engine:
              image: ghcr.io/${{ github.repository_owner }}/ralph-stock-signal-engine:${{ steps.version.outputs.tag }}
              ports:
                - "5113:5113"
              environment:
                DATABASE_URL: \${DATABASE_URL}
                REDIS_URL: \${REDIS_URL}
                GEMINI_API_KEY: \${GEMINI_API_KEY}
              restart: unless-stopped

            chatbot:
              image: ghcr.io/${{ github.repository_owner }}/ralph-stock-chatbot:${{ steps.version.outputs.tag }}
              ports:
                - "5114:5114"
              environment:
                DATABASE_URL: \${DATABASE_URL}
                REDIS_URL: \${REDIS_URL}
                GEMINI_API_KEY: \${GEMINI_API_KEY}
              restart: unless-stopped

            postgres:
              image: timescale/timescaledb:latest-pg15
              ports:
                - "5433:5432"
              environment:
                POSTGRES_DB: ralph_stock
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: \${POSTGRES_PASSWORD:-postgres}
              volumes:
                - postgres_data:/home/postgresql/data
              restart: unless-stopped

            redis:
              image: redis:7-alpine
              ports:
                - "6380:6379"
              command: redis-server --appendonly yes
              volumes:
                - redis_data:/data
              restart: unless-stopped

          volumes:
            postgres_data:
            redis_data:
          EOF

      - name: 아티팩트 업로드
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-compose-release.yml
            docker-compose.yml
            docker/compose/docker-compose.prod.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
